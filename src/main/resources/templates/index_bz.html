<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>视频标注</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/static/css/main_bz.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/videoControls_bz.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/jquery.sweet-dropdown.min.css}" />
    <script th:src="@{/static/js/jquery-1.11.0.min.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/static/js/videoControl_bz.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/static/js/application.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/jquery.sweet-dropdown.min.js}"></script>

    <style type="text/css">
        .modal-body{text-align: center; padding: 0;}
        .chooses{width:100%;height:60px;border-bottom: 1px solid #E5E5E5;}
        .chooses:last-child{border: none;}
        .chooses:nth-child(even){background: #f9f9f9;}
    </style>
</head>
<body>

<div>
    <h1>视频时间切分标记工具</h1>
    <div class="dropdown-menu dropdown-anchor-top-left dropdown-has-anchor blue" id="dropdown-with-icons">
        <ul th:each="file : ${fileList}">
            <li th:id="${file.id}" onclick="checkfiles(this.id)"><a href="#" th:text="${file.fileName}"> Item 1</a></li>
        </ul>
    </div>
    <div style="text-align: center">
        <p th:text="${mark_rules}"></p>
        <div align="center">
            <label id="markStatus"></label>
        </div>
        <div align="center" >

            <label id="checkStatus"></label>
            <button class="button special bordered" id="displayStatus" style="display: none"  data-toggle="modal" data-target="#modalReason">打回原因</button>
        </div>

        <button class="button special bordered" data-dropdown="#dropdown-with-icons" id="files">文件列表</button>
        <span id="playing"></span>
    </div>

    <video src="" data-framerate="25" width="50%" id="DEMO">
    </video>

    <!--打回框-->
    <div class="modal fade" id="modalReason" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">打回原因</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <textarea id="backReason" disabled="disabled" style="resize:none;width: 80%;height: 200px;" placeholder="请填写打回原因" maxlength="254"></textarea>
                    </div>


                </div>
                <div style="clear: both;"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
